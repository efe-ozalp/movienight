<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Word Cloud Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script>
    <style>
        #cloud_canvas {
            width: 700px;
            height: 500px;
        }
    </style>
</head> 
<body>
    <h1>Word Cloud from JSON</h1>
    <canvas id = "cloud_canvas"></canvas>
    <script>
        async function loadWordCloud() {
            const list = []
            const response = await fetch(".json"); //fill in json file
            const data = await response.json(); //take data from json
            for (const item of data) {
                list.push([item.word, item.value]); //see what json is labelled as
            }
            WordCloud(document.getElementById("cloud_canvas"), {
                list: list,
                weightFactor: 10
            });
        }
        loadWordCloud();
    </script>
</body>   
</html>
