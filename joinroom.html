<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join a Room</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="join-body">

    <!-- Back Button (top left) -->
    <button 
        filter: none !important;
        opacity: 1;
        class="back-btn" 
        onclick="window.location.href='index.html'">
        B-b-back...
    </button>

    <div class="join-container">
        <h1 class="join-title">Join a Room</h1>

        

        <input id="roomCode" class="room-input" type="text" placeholder="Enter room codeâ€¦" />
        <button id="joinButton" class="join-btn">Join</button>


<body class="curtain-body">

    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <div class="join-container">
        <h1 class="join-title">Join a Room</h1>
        <input class="room-input" type="text" placeholder="Enter room code..." />
        <button class="join-btn">Join</button>
    </div>

</body>
</html>
<script>

const input = document.getElementById("roomCode");
const joinBtn = document.getElementById("joinButton");

function attemptJoin() {
    const enteredCode = input.value.trim();

    if (enteredCode.toUpperCase() === "MADS") {
        window.location.href = "voteroom.html";
    } else {
        alert("Invalid room code. Try again!");
    }
}


joinBtn.addEventListener("click", attemptJoin);


input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        attemptJoin();
    }
});
</script>
