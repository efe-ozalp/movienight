<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join a Room</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="join-body">

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'">
        ⟵ Back
    </button>

    <div class="join-container">
        <h1 class="join-title">Join a Room</h1>

        <input id="roomCode" class="room-input" type="text" placeholder="Enter room code…" />
        <button id="joinButton" class="join-btn">Join</button>
    </div>

    <script>
    const input = document.getElementById("roomCode");
    const joinBtn = document.getElementById("joinButton");

    function attemptJoin() {
        const enteredCode = input.value.trim();

        if (enteredCode.toUpperCase() === "MADS") {
            window.location.href = "voteroom.html";
        } else {
            alert("Invalid room code. Try again!");
        }
    }

    joinBtn.addEventListener("click", attemptJoin);

    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            attemptJoin();
        }
    });
    </script>

</body>
</html>
