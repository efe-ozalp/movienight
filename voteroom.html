<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="custom-option-container">
    <h3>Add a Movie Theme</h3>

    <form id="optionForm" class="input-area">
      <input 
        id="optionInput"
        type="text" 
        name="customOption" 
        placeholder="Add a keyword"
        required
      >
      <button type="submit">Add</button>
    </form>

    <div id="message" class="message"></div>

    <ul id="optionsList" class="options-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
