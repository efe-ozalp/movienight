<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Room & Word Cloud</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script>
  <style>
    .wordcloud-container {
      text-align: center;
      margin-top: 40px;
    }

    .wordcloud-container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #fff;
      font-weight: 300;
      letter-spacing: 2px;
    }

    #cloud_canvas {
      width: 100%;
      max-width: 900px;
      height: 550px;
      margin: 0 auto;
      display: block;
      border-radius: 4px;
      background-color: #1a1a1a;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="custom-option-container">
    <h3>Add a Movie Theme</h3>

    <button id="generateMovieBtn" type="button" class="generate-btn">
  Generate Movie
</button>

<div id="generatedMovie" class="generated-text"></div>

    <form id="optionForm" class="input-area">
      <input 
        id="optionInput"
        type="text" 
        name="customOption" 
        placeholder="Add a keyword"
        required
      >
      <button type="submit">Add</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <div id="message" class="message"></div>

    <ul id="optionsList" class="options-list"></ul>
  </div>

  <div class="wordcloud-container">
    <h2>Word Cloud</h2>
    <canvas id="cloud_canvas"></canvas>
  </div>

  

  <script>
    const bannedWords = [
      "shit","fuck","bitch","asshole","dick","pussy",
      "cunt","slut","whore","douchebag","retard","dumbass"
    ];

    function normalizeWord(text) {
      return text.toLowerCase().replace(/[^\w\s]/g, "").trim();
    }

    function containsBannedWord(text) {
      const lower = text.toLowerCase();
      return bannedWords.some(word => lower.includes(word));
    }

    function clearCanvas() {
      const canvas = document.getElementById("cloud_canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    async function loadWordCloud() {
      clearCanvas();
      const response = await fetch("/get_words");
      const data = await response.json();

      const list = data.map(item => [item.word, item.value]);

      if (list.length > 0) {
        WordCloud(document.getElementById("cloud_canvas"), {
          list: list,
          weightFactor: 15,
          minSize: 12,
          backgroundColor: '#1a1a1a',
          color: function() {
            const colors = ['#4e54c8', '#6a5acd', '#7b68ee', '#9370db', '#8a2be2', '#483d8b', '#4169e1'];
            return colors[Math.floor(Math.random() * colors.length)];
          },
          rotateRatio: 0,
          fontFamily: 'Helvetica, Arial, sans-serif',
          fontWeight: '300',
          gridSize: 16,
          drawOutOfBound: false
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("optionForm");
      const input = document.getElementById("optionInput");
      const message = document.getElementById("message");
      const list = document.getElementById("optionsList");
      const resetBtn = document.getElementById("resetBtn");

      loadWordCloud();
      fetch("/get_words")
        .then(res => res.json())
        .then(data => {
          list.innerHTML = "";
          data.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.word}: ${item.value}`;
            list.appendChild(li);
          });
        });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        let value = normalizeWord(input.value);

        if (!value || value.length < 2) {
          message.textContent = "Please enter at least 2 characters.";
          message.className = "message error";
          return;
        }

        if (containsBannedWord(value)) {
          message.textContent = "That option includes inappropriate language.";
          message.className = "message error";
          return;
        }

        const response = await fetch("/add-word", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ word: value })
        });

        const result = await response.json();

        if (result.success) {
          list.innerHTML = "";
          result.data.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.word}: ${item.value}`;
            list.appendChild(li);
          });

          message.textContent = "Added!";
          message.className = "message success";
          input.value = "";

          loadWordCloud();
        } else {
          message.textContent = result.message || "Unable to add word.";
          message.className = "message error";
        }
      });

      resetBtn.addEventListener("click", async () => {
        try {
          const response = await fetch("/reset", { method: "POST" });
          const result = await response.json();

          if (result.success) {
            list.innerHTML = "";
            clearCanvas();
            loadWordCloud();
            message.textContent = "Word cloud reset.";
            message.className = "message success";
          }
        } catch (err) {
          console.error(err);
          message.textContent = "Error resetting word cloud.";
          message.className = "message error";
        }
      });
    });
  </script>
  <button> Generate Movies </button>

</body>
</html>
